<!DOCTYPE HTML>
<html>
  <head>
    <title>Watermelon</title>
    <link href="https://cdn.rawgit.com/YJSoft/Webfonts/0.1/BM_JUA.css" rel="stylesheet" type="text/css" />
    <style>
      body {
        margin: 0px;
        padding: 0px;
        font-family:'BM JUA','배달의민족 주아',sans-serif;
      }
      @import url('https://cdn.rawgit.com/singihae/Webfonts/master/style.css');
        .jua {font-family:'BM JUA','배달의민족 주아',sans-serif;}
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = 80;
      var y = 110;

      context.font = '60pt Calibri';
      context.lineWidth = 3;
      // stroke color
      context.strokeStyle = 'blue';
      context.strokeText('라이언의 수박서리!', x, y);
    </script>
  </body>
</html>
